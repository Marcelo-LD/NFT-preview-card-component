<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/images/css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="img-top">
        <img src="./src/images/image-equilibrium.jpg" alt="" >
        <div class="img-overlay">
          <img src="./src/images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="box-text">
        <a href="">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="eth">
            <img src="./src/images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="days"></div>
          <img src="./src/images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="author">
        <img src="./src/images/image-avatar.png" alt="">
        <p>Creation of <a href=""> Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>

</html>
